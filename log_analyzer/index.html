<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ESP32 EMU-Black Log Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
	<meta name="color-scheme" content="dark">
	<script src="https://cdn.plot.ly/plotly-3.3.0.min.js" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
	<link rel="icon" href="https://danuecumaster.github.io/ECUMaster-Black-ESP32-Bluetooth-Display/log_analyzer/favicon.png">
	<style>
		* { font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }
		body {
			background:#0f1117;
			color:#eaeaea;
			margin:0;			
		}
		.header {
			padding:0px 14px;
			background:#0b0d12;
			border-bottom:1px solid #222;
			display:flex;
			align-items:center;
			gap:12px;
		}
		.header strong {
			font-weight: 600;
			letter-spacing: 0.2px;			
			line-height: 38px;
			height: 38px;
			background: #515151;
			margin-left: -14px;
			padding-left: 10px;
			padding-right: 10px;
		}
		input[type="file"] { font-size:0.75rem; }
		#wrap { position:relative; }
		#plot { height:950px; }
		.axis-label {
			position:absolute;
			font-size:12px;
			display:flex;
			align-items:center;
			gap:6px;
			cursor:pointer;
			user-select:none;
		}
		.axis-label.hidden { opacity:0.3; }
		.axis-line { width:18px; height:2px; }
		.left  { left:8px; }
		.right { right:8px; }
		#hoverBox {
			position:absolute;
			background:#111;
			border:1px solid #444;
			padding:8px;
			font-family:monospace;
			font-size:12px;
			pointer-events:none;
			display:none;
		}
		.js-plotly-plot .plotly .modebar { top: -35px; }
		.top {
			display: block;
			height: 38px;
			padding: 0;
			margin-top: -15px;
			margin-bottom: -15px;
			line-height: 35px;
		}
		.top a { 
			color: #fff;
			margin-left: 25px;
			font-size: 0.7rem;
		}
	</style>
</head>
<body>
	<div class="header">
		<strong>ESP32 ECU Log Viewer</strong>
		<div class="top">
			<a href="https://danuecumaster.github.io/ECUMaster-Black-ESP32-Bluetooth-Display/log_analyzer/sample_emu_log.csv" download="sample_emu_log">Download Sample CSV File</a>
			<input type="file" id="file" accept=".csv" style="margin-left:12px">
		</div>		
	</div>

	<div id="wrap">
		<div id="plot"></div>

		<!-- ROW 1 -->
		<div class="axis-label left"  data-trace="0" style="top:10px">
			<div class="axis-line" style="background:#3498db"></div> MAP (kPa)
		</div>
		<div class="axis-label right" data-trace="1" style="top:10px">
			RPM <div class="axis-line" style="background:#e74c3c"></div>
		</div>

		<!-- ROW 2 -->
		<div class="axis-label left"  data-trace="2" style="top:240px">
			<div class="axis-line" style="background:#9b59b6"></div> TPS (%)
		</div>
		<div class="axis-label right" data-trace="3" style="top:240px">
			AFR <div class="axis-line" style="background:#2ecc71"></div>
		</div>

		<!-- ROW 3 -->
		<div class="axis-label left"  data-trace="4" style="top:475px">
			<div class="axis-line" style="background:#f1c40f"></div> IGN (°)
		</div>
		<div class="axis-label right" data-trace="5" style="top:475px">
			INJ <div class="axis-line" style="background:#e67e22"></div>
		</div>

		<!-- ROW 4 -->
		<div class="axis-label left"  data-trace="6" style="top:695px">
			<div class="axis-line" style="background:#1abc9c"></div> CLT (°C)
		</div>
		<div class="axis-label right" data-trace="7" style="top:695px">
			SPD <div class="axis-line" style="background:#ecf0f1"></div>
		</div>
		<div id="hoverBox"></div>
	</div>
	<script>
		const plot = document.getElementById('plot');
		document.getElementById('file').addEventListener('change', e => {
			Papa.parse(e.target.files[0], {
				header:true,
				dynamicTyping:true,
				complete: res => {
					const d = res.data;
					const g = (r,k)=>r[k] ?? r[k.toUpperCase()];
					const t   = d.map(r=>g(r,'_time'));
					const map = d.map(r=>g(r,'_map'));
					const rpm = d.map(r=>g(r,'_rpm'));
					const tps = d.map(r=>g(r,'_tps'));
					const afr = d.map(r=>g(r,'_afr'));
					const ign = d.map(r=>g(r,'_ign'));
					const inj = d.map(r=>g(r,'_inj'));
					const clt = d.map(r=>g(r,'_clt'));
					const spd = d.map(r=>g(r,'_spd'));

					Plotly.newPlot(plot,[
						{x:t,y:map,line:{color:'#3498db'}},
						{x:t,y:rpm,yaxis:'y2',line:{color:'#e74c3c'}},

						{x:t,y:tps,yaxis:'y3',line:{color:'#9b59b6'}},
						{x:t,y:afr,yaxis:'y4',line:{color:'#2ecc71'}},

						{x:t,y:ign,yaxis:'y5',line:{color:'#f1c40f'}},
						{x:t,y:inj,yaxis:'y6',line:{color:'#e67e22'}},

						{x:t,y:clt,yaxis:'y7',line:{color:'#1abc9c'}},
						{x:t,y:spd,yaxis:'y8',line:{color:'#ecf0f1'}}
					],{
						height:950,
						hovermode:false,
						showlegend:false,
						margin: { t: 40, l: 50, r: 60 },
						xaxis: {
							anchor: 'y7',
							side: 'bottom',
							showticklabels: true
						},

						// Gap between graphs
						yaxis :{domain:[0.82,1]},
						yaxis2:{overlaying:'y',side:'right'},

						yaxis3:{domain:[0.54,0.72]},
						yaxis4:{overlaying:'y3',side:'right'},

						yaxis5:{domain:[0.26,0.44]},
						yaxis6:{overlaying:'y5',side:'right'},

						yaxis7:{domain:[0.0,0.18]},
						yaxis8:{overlaying:'y7',side:'right'},

						paper_bgcolor:'#0f1117',
						plot_bgcolor:'#0f1117',
						font:{color:'#eaeaea'}
					});

					const hoverBox = document.getElementById('hoverBox');

					plot.onmousemove = ev => {
						const bb = plot.getBoundingClientRect();
						const x = ev.clientX - bb.left;
						const y = ev.clientY - bb.top;

						if (x < 0 || x > bb.width) return;

						// map mouse X → data index
						const pct = x / bb.width;
						const i = Math.round(pct * (t.length - 1));
						if (i < 0 || i >= t.length) return;

						// hover box
						hoverBox.style.display = 'block';
						hoverBox.style.left = `${x + 8}px`;
						hoverBox.style.top  = `${y}px`;

						hoverBox.innerHTML = `
							<span style="color:#3498db">MAP:</span> ${map[i]} kPa<br>
							<span style="color:#e74c3c">RPM:</span> ${rpm[i]}<br><br>

							<span style="color:#9b59b6">TPS:</span> ${tps[i]} %<br>
							<span style="color:#2ecc71">AFR:</span> ${afr[i]}<br><br>

							<span style="color:#f1c40f">IGN:</span> ${ign[i]}°<br>
							<span style="color:#e67e22">INJ:</span> ${inj[i]}<br><br>

							<span style="color:#1abc9c">CLT:</span> ${clt[i]}°C<br>
							<span style="color:#ecf0f1">SPD:</span> ${spd[i]}
						`;

						// vertical cursor line (spans ALL rows)
						Plotly.relayout(plot, {
							shapes: [{
								type:'line',
								x0:t[i],
								x1:t[i],
								y0:0,
								y1:1,
								xref:'x',
								yref:'paper',
								line:{color:'#aaa',width:1,dash:'dot'}
							}]
						});
					};
					plot.onmouseleave = () => {
						hoverBox.style.display = 'none';
						Plotly.relayout(plot,{shapes:[]});
					};

					document.querySelectorAll('.axis-label').forEach(el=>{
						el.onclick = () => {
							const i = +el.dataset.trace;
							const visible = plot.data[i].visible !== 'legendonly';

							Plotly.restyle(plot,{
								visible: visible ? 'legendonly' : true
							},[i]);
							el.classList.toggle('hidden', visible);
						};
					});
				}
			});
		});		
	</script>
</body>
</html>
