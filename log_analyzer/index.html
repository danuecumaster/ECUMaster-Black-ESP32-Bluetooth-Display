<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ESP32 EMU-Black Log Analyzer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="color-scheme" content="dark">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">			
	<link rel="icon" href="https://danuecumaster.github.io/ECUMaster-Black-ESP32-Bluetooth-Display/log_analyzer/favicon.png">
	<link rel="apple-touch-icon" href="https://danuecumaster.github.io/ECUMaster-Black-ESP32-Bluetooth-Display/log_analyzer/favicon.png">
	<meta name="description" content="Browser-based log analyzer for ECUMaster Black ECU and ESP32 Bluetooth CSV logs. No software installation required.">
	<meta name="keywords" content="ECUMaster, ESP32, ECU log, CSV analyzer, Bluetooth telemetry">
	<meta name="author" content="danu">
	<meta property="og:title" content="ESP32 ECUMaster Log Analyzer">
	<meta property="og:description" content="Analyze ECUMaster Black CSV logs directly in your browser. Mobile-friendly, no install.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://danuecumaster.github.io/ECUMaster-Black-ESP32-Bluetooth-Display/log_analyzer/">
	<meta property="og:image" content="https://danuecumaster.github.io/ECUMaster-Black-ESP32-Bluetooth-Display/log_analyzer/favicon.png">
	<meta name="theme-color" content="#0f1117">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">	
</head>
<body style="opacity: 0;">
	<div class="header">
		<strong><a href="https://danuecumaster.github.io/ECUMaster-Black-ESP32-Bluetooth-Display/log_analyzer/">ESP32 EMU Log Analyzer</a></strong>
		<button id="resetBtn"><i class="fa-solid fa-rotate-right"></i></button>
		<div class="top">
			<a href="https://danuecumaster.github.io/ECUMaster-Black-ESP32-Bluetooth-Display/log_analyzer/sample_emu_log.csv" download="sample_emu_log"><i class="fa-solid fa-download"></i> Sample</a>
			<input type="file" id="file" accept=".csv"/>
		</div>	
	</div>
	<div id="wrap">
		<div id="plot"></div>

		<!-- ROW 1 -->
		<div class="axis-label left"  data-trace="0" style="top:10px">
			<div class="axis-line" style="background:#3498db"></div> MAP (kPa)
		</div>
		<div class="axis-label right" data-trace="1" style="top:10px">
			RPM <div class="axis-line" style="background:#e74c3c"></div>
		</div>

		<!-- ROW 2 -->
		<div class="axis-label left"  data-trace="2" style="top:255px">
			<div class="axis-line" style="background:#9b59b6"></div> TPS (%)
		</div>
		<div class="axis-label right" data-trace="3" style="top:255px">
			AFR <div class="axis-line" style="background:#2ecc71"></div>
		</div>

		<!-- ROW 3 -->
		<div class="axis-label left"  data-trace="4" style="top:500px">
			<div class="axis-line" style="background:#f1c40f"></div> IGN (°)
		</div>
		<div class="axis-label right" data-trace="5" style="top:500px">
			INJ (%)<div class="axis-line" style="background:#e67e22"></div>
		</div>

		<!-- ROW 4 -->
		<div class="axis-label left"  data-trace="6" style="top:730px">
			<div class="axis-line" style="background:#1abc9c"></div> CLT (°C)
		</div>
		<div class="axis-label right" data-trace="7" style="top:730px">
			SPD (km/h)<div class="axis-line" style="background:#00d4ff"></div>
		</div>
		<div id="hoverBox"></div>
	</div>
	<footer>&copy; 2026 · Danu · <a href="https://github.com/danuecumaster/ECUMaster-Black-ESP32-Bluetooth-Dashboard-Logger" target="_blank">ESP32 EMU Log Analyzer</a> · GPL v3</footer>
	<script src="https://cdn.plot.ly/plotly-3.3.0.min.js" charset="utf-8" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>	
	<script src="https://danuecumaster.github.io/ECUMaster-Black-ESP32-Bluetooth-Display/log_analyzer/script.js" defer></script>
	<link rel="stylesheet" href="https://danuecumaster.github.io/ECUMaster-Black-ESP32-Bluetooth-Display/log_analyzer/style.css" media="print" onload="this.media='all'">
</body>
</html>
